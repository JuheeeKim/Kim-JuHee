{% extends "base.html" %}
{% load static %}

{% block title %}Create Idea{% endblock %}

{% block content %}
<div class="update_inner">
    <h2>💡Idea Detail<span> Update</span>💡</h2>
    <form action="/tools/{{ tool.id }}/update" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름" value="{{ tool.name }}" required /> <br />
        </div>
        <div class="form-group">
            <label for="kindof">개발툴 종류:</label>
            <input type="text" id="kindof" name="kindof" placeholder="종류" value="{{ tool.kindof }}" required />
            <br />
        </div>
        <div class="form-group">
            <label for="descrip">개발툴 설명:</label>
            <textarea id="descrip" name="descrip" cols="30" rows="10" placeholder="설명" required>{{ tool.descrip }}</textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</div>
{% endblock %}
